<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='auth/login.css') }}" />
    <!-- CSS de Toastify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!-- JS de Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
          <div class="card border-0 rounded-4 shadow-lg">
            <div class="card-body glass-effect">
              <h5 class="text-center texto-titulo-icono">
                <img src="static/core/images/phone-camera.png" alt="Bill Scanner AI Icon" style="width: 80px; height: 80px; display: block; margin: 0 auto 10px" />
                Bill Scanner AI
              </h2>
              <!-- Admin Test User info -->
              <!-- Admin Test User info 
              <div class="alert alert-info text-center mt-3 p-3 rounded-3" style="background-color: rgba(0, 123, 255, 0.2); color: white">
                <div class="d-flex justify-content-center align-items-center">
                  <i class="fas fa-info-circle fa-sm me-2" id="testUserTooltip" data-bs-toggle="tooltip" data-bs-placement="top" title="Use these credentials to log in and test the admin panel."></i>
                  <strong>Test User</strong>
                </div>
                <div class="mt-2">
                  <p class="mb-0">
                    <strong>Email:</strong>
                    <span class="text-white">admintest@example.com</span>
                  </p>
                  <p class="mb-0">
                    <strong>Password:</strong>
                    <span class="text-white">admin1996_.</span>
                  </p>
                </div>
              </div>
                -->
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" autocomplete="email" required />
                </div>
                <div class="mb-3 password-container">
                  <label for="password" class="form-label">Password</label>
                  <div class="position-relative">
                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required />
                    <i class="fas fa-eye password-toggle position-absolute" id="togglePassword"></i>
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script type="module" src="{{ url_for('static', filename='auth/login.js') }}"></script>
  </body>
</html>
