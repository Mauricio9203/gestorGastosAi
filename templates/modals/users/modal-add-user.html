<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content rounded-3 border-0 shadow-lg">
      <!-- Encabezado del modal -->
      <div class="modal-header bg-lilac text-white header-modal">
        <h6 class="modal-title" id="addUserLabel">Add User</h6>
        <button type="button" class="btn-close btn-close-white mt-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Cuerpo del modal -->
      <div class="modal-body bg-light-lilac">
        <form id="add-user-form">
          <div class="mb-3">
            <label for="userName" class="form-label text-dark">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Ej: Mauricio Garrido" />
          </div>
          <div class="mb-3">
            <label for="userEmail" class="form-label text-dark">Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Ej: mauricio@mail.com" />
          </div>
          <div class="mb-3">
            <label for="userPassword-addUser" class="form-label text-dark">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="userPassword-addUser" placeholder="Password" />
              <span class="input-group-text" id="contraUser-addUser" style="cursor: pointer">
                <i id="iconChangePassword-addUser" class="fas fa-eye text-muted"></i>
              </span>
            </div>
          </div>
          <div class="mb-3">
            <label for="user_roles_modal" class="form-label text-dark">Role</label>
            <select class="form-control" id="user_roles_modal" required></select>
          </div>
        </form>
      </div>

      <!-- Pie del modal -->
      <div class="modal-footer bg-light-lilac">
        <button class="btn btn-outline-secondary bg-cancel" id="modal-add-user-close" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="save-data-user" form="add-user-form" class="btn btn-lilac">Guardar</button>
      </div>
    </div>
  </div>
</div>
