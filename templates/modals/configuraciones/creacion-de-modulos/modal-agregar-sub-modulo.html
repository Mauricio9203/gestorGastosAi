<!-- Modal -->
<div class="modal fade" id="agregarSubModuloModal" tabindex="-1" aria-labelledby="agregarSubModuloModalLabel" aria-hidden="true">

    <div class="modal-content rounded-3 border-0 shadow-lg">
      <!-- Header -->
      <div class="modal-header bg-lilac text-white header-modal">
        <h6 class="modal-title" id="agregarSubModuloModalLabel">Crear submódulo</h6>

      <!-- Body -->
      <div class="modal-body bg-light-lilac">

    </div>
  </div>
