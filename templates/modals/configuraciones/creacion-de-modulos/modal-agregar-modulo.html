<!-- Modal -->
<div class="modal fade" id="agregarModuloModal" tabindex="-1" aria-labelledby="agregarModuloModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content rounded-3 border-0 shadow-lg">
      <!-- Header -->
      <div class="modal-header bg-lilac text-white header-modal">
        <h6 class="modal-title" id="agregarModuloModalLabel">Crear módulo</h6>
        <button type="button" class="btn-close btn-close-white mt-3" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Body -->
      <div class="modal-body bg-light-lilac">
        <input type="hidden" id="agregarModuloIdUsuario" value="" />

        <form id="agregarModuloForm">
          <div class="mb-3">
            <label for="agregarModuloNombre" class="form-label text-dark">Nombre del Módulo</label>
            <div class="input-group">
              <input type="text" class="form-control" id="agregarModuloNombre" placeholder="Ej: configuraciones" />
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer bg-light-lilac">
        <button class="btn btn-outline-secondary bg-cancel" data-bs-dismiss="modal" id="agregarModuloCancelar">Cancelar</button>
        <button type="button" id="agregarModuloGuardar" form="agregarModuloForm" class="btn btn-lilac">Guardar</button>
      </div>
    </div>
  </div>
</div>
