{% extends 'base.html' %} {% block title %}Users{% endblock %} {% block
body %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='core/css/table-tabulator.css') }}"
/>

<div class="container-fluid py-4">
  <!-- Título del módulo -->
  <h3 class="text-dark d-flex align-items-center text-shadow">
    <i class="fas fa-user-cog mr-2"></i>
    <!-- Icono de análisis de datos -->
    Usuarios
  </h3>

  <!-- Fila de las tarjetas -->
  <div class="row mt-3">
    <!-- Card 1 -->
    <div class="col-md-12 mt-2">
      <div class="card rounded-lg border-0 position-relative">
        <!-- Botón Add User en esquina superior derecha -->
     

        <div class="card-body">
           <!-- Flex container para alinear los botones -->
           <div class="d-flex justify-content-between align-items-center mb-1">
            <div>
              <!-- Botones de exportación con Font Awesome -->
              <button id="download-csv" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-download"></i> CSV
              </button>
              <button id="download-xlsx" class="btn btn-outline-success btn-sm">
                <i class="fas fa-file-excel"></i> Excel
              </button>
              <button id="download-json" class="btn btn-outline-info btn-sm">
                <i class="fas fa-file-alt"></i> JSON
              </button>
            </div>
            
             <!-- Botones Add y Eliminar a la derecha -->
             <div class="d-flex">
              <!-- Botón para agregar usuario -->
              <button id="add-user" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
                <i class="fas fa-user-plus"></i> Add User
              </button>
            
              <!-- Botón para eliminar selección -->
              <button id="delete-rows" class="btn btn-outline-danger btn-sm ms-2 ml-1" style="display: none;">
                <i class="fas fa-trash-alt"></i> Eliminar Selección
              </button>
            </div>
            
            </div>
          </div>
          <div id="users-table" class="ml-2 mr-2 mb-2 custom-tabulator">
            <i class="fas fa-circle-notch  fa-spin fa-3x color-spin d-flex justify-content-center align-items-center"></i> 
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="{{ url_for('static', filename='modules/configuraciones/usuarios/js/index.js') }}"></script>
{% endblock %}
