{% extends 'base.html' %} {% block title %}Data Analysis{% endblock %} {% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='modules/insumos-y-costeo/listado-de-ingredientes/css/listado-de-ingredientes.css') }}" />

<div class="container-fluid py-4">
  <h3 class="text-dark d-flex align-items-center text-shadow">
    <i class="fas fa-carrot mr-2"></i>
    Ingredientes Maestros
  </h3>

  <!-- Fila de las tarjetas -->
  <div class="row mt-3">
    <!-- Card 1 -->
    <div class="col-md-12 mt-2">
      <div class="card rounded-lg border-0 position-relative">
        <div class="card-body">
          <!-- Flex container para alinear los botones -->
          <div class="d-flex justify-content-between align-items-center mb-1">
            <div>
              <!-- Botones de exportación con Font Awesome -->
              <button id="download-csv-ingredientes-maestros" class="btn btn-outline-primary btn-sm"><i class="fas fa-download"></i> <span class="span_exportacion">CSV</span></button>
              <button id="download-xlsx-ingredientes-maestros" class="btn btn-outline-success btn-sm"><i class="fas fa-file-excel"></i><span class="span_exportacion">Excel</span></button>
              <button id="download-json-ingredientes-maestros" class="btn btn-outline-info btn-sm"><i class="fas fa-file-alt"></i><span class="span_exportacion">JSON</span></button>
            </div>

            <!-- Botones Add y Eliminar a la derecha -->
            <div class="d-flex">
              <!-- Botón para eliminar selección -->
              <button id="delete-rows-ingredientes-maestros" class="btn btn-outline-danger btn-sm ms-2 ml-2" style="display: none"><i class="fas fa-trash-alt"></i> <span class="span_exportacion">Eliminar</span></button>
            </div>
          </div>

          <div id="ingredientes-maestros-table" class="ml-2 mr-2 mb-2 custom-tabulator mt-3" style="display: block">
            <i class="fas fa-circle-notch fa-spin fa-3x color-spin d-flex justify-content-center align-items-center"></i>
          </div>
          <!-- 
          <button class="glass-float-button" title="se han encontrado 7 nuevos ingredientes" data-bs-toggle="tooltip" data-bs-placement="top">
            <i class="fas fa-carrot"></i>
            <span class="notification-badge" id="numero_nuevos_ingredientes_detectados">7</span>
           
          </button>
           -->
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="{{ url_for('static', filename='modules/insumos-y-costeo/listado-de-ingredientes/js/index.js') }}"></script>
{% endblock %}
