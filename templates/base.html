<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- Importando Bootstrap desde el CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS (con Popper.js para los modales) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/7f5bb65cb8.js"
      crossorigin="anonymous"
    ></script>

    <!-- Archivo CSS externo -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />

    <!-- Incluir CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
 <!-- Cargar jQuery primero -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>

  <body>
    <div class="d-flex" id="wrapper" >
      <div class="sidebar bg-gradient shadow-lg" id="sidebarMenu" >
        <div class="text-center py-3 rounded mb-4" style="min-width: 190px;">
          <h5 class="text-white mb-0 text-shadow">
            <i class="fa-solid fa-tools"></i> MG System
          </h5>
         <h6 class="text-shadow mt-1">Welcome, {{ session.get('username', 'Invitado') }}!</h6>
        </div>

        <!-- Primer UL: Dashboard -->
        <ul class="nav flex-column mt-1">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#dashboard"
              data-toggle="collapse"
              aria-expanded="false"
              id="dashboardLink"
            >
              <i class="fa-solid fa-tachometer-alt"></i> Dashboard
              <i
                class="fa-solid fa-angle-down float-right"
                id="dashboardArrow"
              ></i>
            </a>
            <div class="collapse" id="dashboard">
              <ul class="nav flex-column ml-3">
                <li class="nav-item" id="overviewOption">
                  <a
                    id="overviewLink"
                    class="nav-link text-white"
                    href="{{ url_for('index') }}"
                  >
                    <i class="fa-solid fa-eye"></i> Dashboard
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>

        <!-- Segundo UL: Configuraciones -->
        <ul class="nav flex-column mt-2" >
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#configuraciones"
              data-toggle="collapse"
              aria-expanded="false"
              id="configuracionesLink"
            >
              <i class="fa-solid fa-cogs"></i> Settings
              <i
                class="fa-solid fa-angle-down float-right"
                id="configuracionesArrow"
              ></i>
            </a>
            <div class="collapse" id="configuraciones">
              <ul class="nav flex-column ml-3">
                <li class="nav-item">
                  <a
                    id="usuarios"
                    class="nav-link text-white"
                    href="{{ url_for('usuarios_page') }}"
                  >
                    <i class="fa-solid fa-users"></i> Users
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>

      </div>

      <div class="container-fluid p-0" id="content">
        <!-- Barra de Navegación -->
        <nav class="navbar navbar-light bg-transparent">
          <button class="btn" id="toggleSidebarBtn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>

          <!-- Botón Stand By -->
          <button class="btn btn-outline-warning" id="logoutBtn">
            <i class="fa-solid fa-power-off"></i>
          </button>
        </nav>

        <div
          class="container-fluid"
          id="contenidoModulo"
          style="margin-top: 54px"
        >
          {% block body %} {% endblock %}
        </div>
      </div>
    </div>

    <button id="scrollToTopBtn" class="btn btn-primary rounded-circle">
      <i class="fa-solid fa-arrow-up"></i>
    </button>


 <!-- Incluir los modales desde el archivo all-modals.html -->
 {% include 'all-modals.html' %}



    <!-- Cargar DataTables después de jQuery -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  </body>
</html>
