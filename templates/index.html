{% extends 'base.html' %} {% block title %}Data Analysis{% endblock %} {% block
body %}
<div class="container-fluid py-4 ">
  <!-- Título del módulo -->
  <h3 class="text-dark d-flex align-items-center text-shadow">
    <i class="fas fa-chart-line mr-2"></i>
    <!-- Icono de análisis de datos -->
    Dashboard
  </h3>

  <!-- Fila de las tarjetas -->
  <div class="row mt-3">
    <!-- Card 1 -->
    <div class="col-md-6 mt-2">
      <div class="card rounded-lg shadow-lg border-0">
        <div class="card-body">
          <h5 class="card-title text-dark text-shadow">Ventas</h5>
          <div style="height: 200px">
            <canvas id="salesChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-6 mt-2">
      <div class="card rounded-lg shadow-lg border-0">
        <div class="card-body">
          <h5 class="card-title text-dark text-shadow">Usuarios</h5>
          <div style="height: 200px">
            <canvas id="usersChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <!-- Card 3 - Gráfico de Dona -->
    <div class="col-md-6 mt-2">
      <div class="card rounded-lg shadow-lg border-0  mb-2">
        <div class="card-body">
          <h5 class="card-title text-dark text-shadow">Distribución de Ventas</h5>
          <div style="height: 200px">
            <canvas id="doughnutChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 4 - Otro Gráfico (Barras) -->
    <div class="col-md-6 mt-2">
      <div class="card rounded-lg shadow-lg border-0 mb-2">
        <div class="card-body">
          <h5 class="card-title text-dark text-shadow">Comparación de Productos</h5>
          <div style="height: 200px">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
